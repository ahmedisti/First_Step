<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>W3SCHOOL</title>

<body>
	<h1>Form</h1>

	<form action="/action_page.php" target="_blank">
		<fieldset>
			<legend>Name</legend>
			<label for="fname">First Name:</label><br>
			<input type="text" id="fname" name="fname" value=""><br>
			<label for="lname">Lastt Name:</label><br>

			<input type="text" id="lname" name="lname" value=""><br>
			<input type="submit" value="Submit">
		</fieldset>
		
	</form>

	<h2>Radio</h2>

	<form action="">
		
		<label for="html">HTML</label>
		<input type="radio" id="html" name="fav_language" value="HTML"><br>

		
		<label for="css">CSS</label>
		<input type="radio" id="css" name="fav_language" value="CSS"><br>

		
		<label for="javascript">JavaScript</label>
		<input type="radio" id="javascript" name="fav_language" value="JavaScript"><br>

	</form>

	<h2>Check Box</h2>

	<form action="">
		<input type="checkbox" id="vel1" name="vel1" value="Bike">
		<label for="vel1">This is Bike</label><br>


		<input type="checkbox" id="vel2" name="vel2" value="Car">
		<label for="vel2">This is Car</label><br>


		<input type="checkbox" id="vel3" name="vel3" value="Bus">
		<label for="vel3">This is Bus</label><br>

	</form>

	<h2>Select</h2>

	<form action="/action_page.php">
		
		<label for="cars">Choose One</label>
		<select name="cars" id="cars" size="2" multiple>
			<option value="Audi">Audi</option>
			<option value="BMW" selected>BMW</option>
			<option value="TOYOTA">TOYOTA</option>
			<option value="KIA">KIA</option>
			<option value="TATA">TATA</option>
		</select>
		<input type="Submit">

		<br>
		<br>

		<textarea name="message" id="" cols="30" rows="10">Please write your message here.</textarea>
		<input type="Submit">

	</form>

	<h2>Button</h2>
	<button type="button" onclick="alert('Allah')">Click</button> <br>

	<h2>List</h2>

	<form action="/action_page.php">
		<input list="browsers">
		<datalist id="browsers">
			<option value="Internet Explorer">
				<option value="Firefox">
					<option value="Chrome">
						<option value="Opera">
							<option value="Safari">
							</datalist>
							<input type="Submit">
						</form>
						<br>


						<h2>Output</h2>

						<form action="/action_page.php"
						oninput="x.value=parseInt(a.value)+parseInt(b.value)">
						0
						<input type="range"  id="a" name="a" value="50">
						100 +
						<input type="number" id="b" name="b" value="50">
						=
						<output name="x" for="a b"></output>
						<br><br>
						<input type="submit">
					</form>





				</body>
				</html>
